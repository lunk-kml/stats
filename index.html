<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <div id="main-card">
      <div class="image">
        <div class="overlay"></div>
        <img
          src="./images/image-header-desktop.jpg"
          alt="Picture of 3 girls working together"
        />
      </div>

      <div class="info-card">
        <h1>
          Get <span style="color: hsl(277, 64%, 61%)">insights</span> that help
          your business grow.
        </h1>

        <p class="action">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="stats">
          <p class="companies">
            10k+ <br /><span class="words">companies</span>
          </p>

          <p class="templates">
            314 <br /><span class="words">templates</span>
          </p>

          <p class="queries">12m+ <br /><span class="words">queries</span></p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/lunk-kml" target="_blank">Kaung Lun</a>.
    </div>
  </body>
</html>
